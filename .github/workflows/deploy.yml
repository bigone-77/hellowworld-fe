name: HW-CI/CD-only-main-push

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests (Lint & Test)
        run: |
          pnpm lint

      - name: Build and Deploy to Vercel Production
        run: |
          # Vercel CLI를 다운로드받아 프로덕션(--prod) 빌드를 실행합니다.
          pnpm dlx vercel build --prod
          # 빌드된 결과물(--prebuilt)을 프로덕션(--prod)으로 배포합니다.
          pnpm dlx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
